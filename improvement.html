<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Selection Experience Form</title>
</head>
<body>
    <form action="submit_preferences.php" method="post">
        <!-- Select Menu for Favorite Programming Language -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" required aria-required="true">
            <option value="" disabled selected>Select your favorite language</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
            <option value="ruby">Ruby</option>
        </select>
        <br><br>
        
        <!-- Radio Buttons for Level of Expertise -->
        <fieldset>
            <legend>Level of Expertise:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" required aria-required="true">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="expertise" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="expertise" value="advanced">
            <label for="advanced">Advanced</label><br>
        </fieldset>
        <br>
        
        <!-- Checkboxes for Preferred Development Platforms -->
        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platforms" value="web">
            <label for="web">Web</label><br>
            <input type="checkbox" id="mobile" name="platforms" value="mobile">
            <label for="mobile">Mobile</label><br>
            <input type="checkbox" id="desktop" name="platforms" value="desktop">
            <label for="desktop">Desktop</label><br>
        </fieldset>
        <br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
