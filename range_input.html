<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Form</title>
    <script>
        function updateValue(val) {
            document.getElementById('rangeValue').innerText = val;
        }
    </script>
</head>
<body>
    <form action="submit_range.php" method="post">
        <label for="rating">Rate your experience:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateValue(this.value)" required>
        <span id="rangeValue">5</span>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
